<VirtualHost *:443>
    ServerName misc.wangboyang.com
    ServerAlias misc.localhost
    SSLEngine on
    SSLCertificateFile "/etc/letsencrypt/live/wangboyang.com/fullchain.pem"
    SSLCertificateKeyFile "/etc/letsencrypt/live/wangboyang.com/privkey.pem"
    DocumentRoot /home/boyang/Projects/wangboyang.com-project/misc

    <Directory /home/boyang/Projects/wangboyang.com-project/misc/>
        Options FollowSymLinks
        AllowOverride all
        Order allow,deny
        Allow from all
        Require all granted
        Satisfy any
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName misc.wangboyang.com
    ServerAlias misc.localhost
    Redirect permanent / https://misc.wangboyang.com/
</VirtualHost>
