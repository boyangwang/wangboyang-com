<VirtualHost *:443>
    ServerName courselooper.wangboyang.com
    ServerAlias courselooper.localhost
    SSLEngine on
    SSLCertificateFile "/etc/letsencrypt/live/wangboyang.com-0002/fullchain.pem"
    SSLCertificateKeyFile "/etc/letsencrypt/live/wangboyang.com-0002/privkey.pem"
    DocumentRoot /home/boyang/Projects/wangboyang.com-project/courselooper

    ProxyRequests off
    <Proxy *>
        Order Deny,Allow
    </Proxy>
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    ProxyPreserveHost on
</VirtualHost>

<VirtualHost *:80>
    ServerName courselooper.wangboyang.com
    ServerAlias courselooper.localhost
    Redirect permanent / https://courselooper.wangboyang.com/
</VirtualHost>
