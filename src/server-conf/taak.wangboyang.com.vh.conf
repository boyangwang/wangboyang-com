<VirtualHost *:443>
    ServerName taak.wangboyang.com
    ServerAlias taak.localhost
    SSLEngine on
    SSLCertificateFile "/etc/letsencrypt/live/wangboyang.com-0002/fullchain.pem"
    SSLCertificateKeyFile "/etc/letsencrypt/live/wangboyang.com-0002/privkey.pem"
    DocumentRoot /home/boyang/Projects/wangboyang.com-project/Taak-web/src

    <Directory /home/boyang/Projects/wangboyang.com-project/Taak-web/src/>
        Options FollowSymLinks
        AllowOverride all
        Order allow,deny
        Allow from all
        Require all granted
        Satisfy any
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName taak.wangboyang.com
    ServerAlias taak.localhost
    Redirect permanent / https://taak.wangboyang.com/
</VirtualHost>
