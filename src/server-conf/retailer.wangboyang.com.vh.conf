<VirtualHost *:443>
    ServerName retailer.wangboyang.com
    ServerAlias retailer.localhost
    SSLEngine on
    SSLCertificateFile "/etc/letsencrypt/live/wangboyang.com-0002/fullchain.pem"
    SSLCertificateKeyFile "/etc/letsencrypt/live/wangboyang.com-0002/privkey.pem"

    ProxyRequests off
    <Proxy *>
      Order Deny,Allow
    </Proxy>
    ProxyPass / http://localhost:14470/
    ProxyPassReverse / http://localhost:14470/
    ProxyPreserveHost on
</VirtualHost>

<VirtualHost *:80>
    ServerName retailer.wangboyang.com
    ServerAlias retailer.localhost
    Redirect permanent / https://retailer.wangboyang.com/
</VirtualHost>
