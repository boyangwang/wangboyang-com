<VirtualHost *:443>
    ServerName phpmyadmin.wangboyang.com
    ServerAlias phpmyadmin.localhost
    SSLEngine on
    SSLCertificateFile "/etc/letsencrypt/live/wangboyang.com/fullchain.pem"
    SSLCertificateKeyFile "/etc/letsencrypt/live/wangboyang.com/privkey.pem"
    DocumentRoot /home/boyang/Projects/wangboyang.com-project/phpmyadmin

    <Directory /home/boyang/Projects/wangboyang.com-project/phpmyadmin/>
        Options FollowSymLinks
        AllowOverride all
        Order allow,deny
        Allow from all
        Require all granted
        Satisfy any
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName phpmyadmin.wangboyang.com
    ServerAlias phpmyadmin.localhost
    Redirect permanent / https://phpmyadmin.wangboyang.com/
</VirtualHost>
